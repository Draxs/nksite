{% assign shareurl = page.url | prepend: site.url  %}
<div class="Share">
        <ul>
            <li><a href="https://twitter.com/share?url={{ shareurl }}&amp;text={{ page_title }}&amp;hashtags=binarydotcom" target="_blank"><img src="/images/twitter-logo.svg" alt="Share on Twitter"></a></li>
            <li><a href="http://www.facebook.com/sharer.php?u={{ shareurl }}" target="_blank"><img src="/images/facebook-letter-logo.svg" alt="Share on Facebook"></a></li>
            <li><a href="https://plus.google.com/share?url={{ shareurl }}" target="_blank"><img src="/images/google-plus.svg" alt="Share on Google"></a></li>
            <li><a href="http://pinterest.com/pin/create/button/?url={{ shareurl }}" class="pin-it-button" count-layout="horizontal">
                <img src="/images/pinterest.svg" title="Pin It" />
            </a></li>   		
        </ul>
    </div>
